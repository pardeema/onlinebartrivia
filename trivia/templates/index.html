{% extends "base.html" %}
{% block content %}

<h1>Trivia Home</h1>

<h2>Games</h2>

{% for game in games %}
	{% if game.active %}
		<p><b>Game Name:</b> {{game.name}}</p>
		<p>Game Date: {{game.date}} </p>
		<p>Status: <a href="{% url 'join_game' %}">Join Now!</a> 
	{%endif%}
	
{% endfor %}

{% endblock content %}
