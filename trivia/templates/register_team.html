{% extends "base.html" %}

{% block content %}

<div class="form-group">
    {% if error %}
    <b style="color:red;">{{error}}</b><br>
    {%endif%}
    <form method="POST">
        {% csrf_token %}
        <b><label for="team_name">Enter your team name:</label></b><br>
        <input class="form-control" type="text" name="team_name" placeholder="Enter Team Name">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
