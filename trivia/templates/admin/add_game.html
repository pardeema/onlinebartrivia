{% extends "base.html" %}
{% block home_nav %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin' %}">Admin Home <span class="sr-only">(current)</span></a>
      </li>
{% endblock home_nav %}

{% block content %}

<div class="card border-info mb-3">
	<div class="form-group card-body">
		<h4 class="card-title">Add a Game</h4>

		<form method="POST">
			{% csrf_token %}
			<label for="name">Game Name</label><br>
			<input type="text" class="form-control" value="Friends Trivia!" id="name" name="name"><br>
			<label for="g_id">Game Password</label><br>
			<input type="text" class="form-control" placeholder = "Game Password" id="g_id" name="g_id"><br>
			<input type="url" class="form-control" placeholder = "Zoom link" id="meeting_url" name ="meeting_url"><br>
			<textarea class="form-control" placeholder="Zoom Meeting Details" id="meeting_details" name="meeting_details"></textarea><br>
            <input type="checkbox" id="double_or_nothing" name="double_or_nothing" value="True">
            <label for="double_or_nothing" class="card-text">Double or nothing?</label><br>
			<div class="form-group">
				<label for="date">Game Date:  </label><br>
				<input type="date" id="date" required name="date"><br>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			
		</form>
	</div>
</div>
{% endblock content %}
