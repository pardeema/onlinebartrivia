{% extends "base.html" %}

{% block content %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-dismissible alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4 class="alert-heading">Error!</h4>
            <p class="mb-0">{{error}}</p>
        </div>
        {%endif%}

        <div class="card border-info mb-3" >
            <div class="card-header"><h4>Join Team <b><u>{{team.name}}</b></u></h4></div>
            <div class="card-body">
                <h4 class="card-title">Enter Team Access Code here:</h4>
                <label for="team_pass"><b>Team Access Code:</b></label><br>
                <input type="hidden" value="{{team.pk}}" name="id">
                <input class="form-control card-text" type="text" id="team_pass" name="team_pass" placeholder="Enter Team Access Code"><br>
                <button type="submit" class="btn btn-info">Join Game!</button>
            </form>
            </div>
        </div>

        
</div>

{% endblock content %}
