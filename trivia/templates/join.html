{% extends "base.html" %}

{% block content %}
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {% if error %}
        <b color="red">{{error}}</b><br>
        {%endif%}
        <label for="game_id"><b>Game ID:</b></label><br>
        <input class="form-control" type="text" id="game_id" name="game_id" placeholder="Enter Game ID">
        <button type="submit" class="btn btn-success">Join Game!</button>
    </form>
</div>

{% endblock content %}
